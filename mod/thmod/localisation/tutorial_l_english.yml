 HINT_AIR_BASE:0 "คำแนะนำ: ฐานทัพอากาศ"
 HINT_AIR_BASE_TEXT:0 "โลกถูกแบ่งออกเป็น §Yภูมิภาคทางอากาศ§! ที่กำหนดไว้ล่วงหน้า §Yกองบิน§! เป็นกลุ่มเครื่องบินประเภทเดียวกัน (เช่นเครื่องบินรบหรือเครื่องบินทิ้งระเบิด) และสามารถกำหนดให้กับภูมิภาคได้\n\nเมื่อคุณคลิกที่ §Yฐานทัพอากาศ§! (ทั้งบนแผนที่หรือในรายการในหน้าจอทางอากาศ) มันจะเปิดป๊อปอัปและเลือกกองบินทั้งหมดในฐานทัพอากาศที่เลือกโดยอัตโนมัติ\n\nในการกำหนดกองบินที่เลือกให้กับภูมิภาคหรือย้ายไปฐานทัพใหม่ให้คลิกขวาที่ภูมิภาคทางอากาศหรือฐานทัพอากาศ"
 HINT_CONSTRUCTIONS:0 "คำแนะนำ: การก่อสร้าง"
 HINT_CONSTRUCTIONS_TEXT:0 "นี่คือหน้าต่าง §Yการก่อสร้าง§! ใช้เพื่อปรับปรุงรัฐและจังหวัดของคุณโดยการสร้างสิ่งปลูกสร้างในพื้นที่ ในช่วงเริ่มต้นของเกมขอแนะนำให้คุณสร้าง §Yโรงงานพลเรือน§! เป็นเวลาสองถึงสามปีก่อนที่จะเริ่มสร้าง §Yโรงงานทหาร§! หรือสิ่งปลูกสร้างเฉพาะทางอื่นๆ การสร้างโรงงานพลเรือนจะทำให้คุณสามารถสร้างสิ่งปลูกสร้างได้มากขึ้นในระยะยาว\n\nโรงงานพลเรือนที่ว่างจะถูกนำไปใช้ในการสร้างสิ่งปลูกสร้างใหม่ตามลำดับในคิวการก่อสร้าง\n\nโรงงานพลเรือนถูกเน้นไฮไลต์เพื่อความสะดวกของคุณ §Yคลิกเพื่อเปิดใช้งานโหมดก่อสร้าง§! เมื่อโหมดสร้างทำงานให้คลิกบนแผนที่(จังหวัดในประเทศ)เพื่อเข้าคิวการสร้างสิ่งปลูกสร้างในจังหวัดนั้นๆ §Yกด shift ค้างไว้แล้วคลิกเพื่อเข้าคิวก่อสร้างในจำนวนสูงสุด§!"
 HINT_ARMY_PLANNER:0 "คำแนะนำ: การเกณฑ์ทหารและประจำการ"
 HINT_ARMY_PLANNER_TEXT_1:1 "This is the §YRecruit & Deploy§! screen and this is where you queue new divisions for training and later on deployment. We recommend that you add a §YDivisione di Fanteria§! Division to the queue.\n\nDivisions in training will first attempt to gather the §YEquipment§! they require. Once they have Equipment, they will begin their training. Training progress can never exceed equipment progress.\n\nClick the §YTrain§! button to add a Division for training.\n\n\nOnce Divisions have completed their training, they can be §YDeployed§! to a §Ylocation of your choice§!. You may only deploy Divisions in your core territory."
 HINT_ARMY_PLANNER_TEXT_2:1 "Divisions can be produced serially and/or in parallel.\n\nDivisions that are trained in parallel will gain §YEquipment§! at the same rate, so they will all be finished at roughly the same time. When a Division has all the equipment they need and are fully trained they will be deployed to the location you have chosen.\n\nClick §YAdd Unit§! to add another Division for parallell training.\n\nIf the tides of war have turned against you, it may be viable to Deploy your Divisions §Ybefore they have all their equipment and training§!. This should be avoided when you can.\n\nYou can read more about what units to recruit on the HOI4 Wiki!"
 HINT_DIPLOMACY_SCREEN:0 "คำแนะนำ: การทูต"
 HINT_DIPLOMACY_TEXT:0 "นี่คือหน้าต่าง §Yการทูต§! คุณจะสามารถมีส่วนร่วมในการทูตกับประเทศอื่นๆได้"
 HINT_DIVISION_DESIGNER:0 "คำแนะนำ: การออกแบบกองพล"
 HINT_DIVISION_DESIGNER_NOXP_TEXT:0 "This is the §YDivision Designer§! and it is used to create new or edit §YDivisions Templates§!. Editing or creating a new Division Template will cost you £army_experience  §YArmy Experience§!.\n\nYou will need more £army_experience Army Experience before you can create or edit a Division Template."
 HINT_DIVISION_DESIGNER_XP_TEXT:0 "This is the §YDivision Designer§! and it is used to create new or edit §YDivisions Templates§!. Editing or creating a new Division Template will cost you £army_experience  §YArmy Experience§!. Army Experience is gained when your units are engaged in combat or are on army exercises. Green recruits do not generate £army_experience  Army Experience.\n\nClick the empty slot under the Support column to add £unit_artillery_icon_small §YSupport Artillery§! to you division. Once you have added it, click §YSave§!. Your divisions that use this template will now start asking for Artillery §YEquipment§!."
 HINT_EDIT_TEMPLATE_TEXT:0 "You are producing equipment that is not used by any §YDivision Template§!. But you also have £army_experience §YArmy Experience§! to do something about it.\n\nClick §YEdit§! next to the §YDivisione di Fanteria§! or any other Division of your choice."
 HINT_EXECUTE_ORDER_TEXT:1 "Below the portrait, there is a small progress bar (3) indicating relative strength between your Army and possible hostile forces.\n\n If you have not assigned a Commander to the Army already, you should probably do so now. Click the empty portrait in the top left.\n\nIf everything is looking good in your favor the estimated plan light (2) should be green. It it is, click the Execute Plan button (1)."
 HINT_NAVAL_MISSIONS:0 "คำแนะนำ: ภารกิจทางเรือ"
 HINT_NAVAL_MISSIONS_TEXT:1 "This is the §YFleet§! interface and this is where you can view and give orders to a selected fleet. You can make your fleets perform certain jobs by sending them on §YNaval Missions§!.\n\nA fleet is usually split up into several §YTask Forces§!. Fleets can be active in several regions at a time, but Task Forces usually can not. When a fleet is on a Naval Mission it will try to cover all assigned zones, but this may leave it too spread out to resist a strong enemy force. \n\nTo send a fleet on a §YNaval Mission§!, click one of the highlighted mission buttons and then right-click on a §YSea Region§!. Ordering your fleet(s) to §YPatrol§! a region might be a good idea."
 HINT_LOGISTICS:0 "คำแนะนำ: การส่งกำลังบำรุง"
 HINT_LOGISTICS_TEXT:0 "นี่คือหน้าต่าง §Yการส่งกำลังบำรุง§! ที่มีวัตถุประสงค์เพื่อช่วยให้คุณรู้ว่าคุณผลิตยุทโธปกรณ์เร็วหรือช้ากว่าที่คุณใช้งานหรือไม่\n\nหากคุณกำลังผลิต §Yยุทโธปกรณ์§! ประเภทต่างๆมากกว่าที่คุณคิดว่าคุณต้องการ อาจเป็นความคิดที่ดีที่จะลดจำนวนโรงงานที่ทำงานใน §Yสายการผลิต§! ที่กำลังผลิตยุทโธปกรณ์ประเภทนั้น"
 HINT_NATIONAL_FOCUS:0 "คำแนะนำ: ยุทธศาสตร์ชาติ"
 HINT_NATIONAL_FOCUS_TEXT:0 "This is the §YNational Focus§! screen and it allows your country to select its political goals which will result in effects or bonuses that helps the game progress.\n\nWe have highlighted a couple of National Focuses for your convenience that we recommend that you start with. The reason this path is recommended is because it allows you to gain another §YResearch Slot§! as quickly as possible, which will allow you to research one more £tech_mod  §YTechnology§! simultaneously."
 HINT_NO_TEMPLATE:0 "คำแนะนำ: ไม่มีแม่แบบ"
 HINT_NO_TEMPLATE_NO_XP_TEXT:0 "You have clicked the §YNo Template alert§!. Do not worry! It is very good that you keep looking at the alerts for answers, they are there to help you.\n\nMost likely, you created a Production Line that was producing Artillery equipment. At this moment, none of your §YDivisions§! are using that equipment in any of their §YDivision Templates§!.\n\nOnce you gain more £army_experience  §YArmy Experience§!, you may edit your Division Templates to include Artillery. £army_experience  Army Experience is gained when your Divisions engage in combat or when they are on army exercises.\n\nYou can ignore this alert for now, as this tutorial will help you once you gain more £army_experience  Army Experience."
 HINT_NO_TEMPLATE_HAVE_XP_TEXT:0 "You have clicked the §YNo Template alert§! which shows you that you are producing Equipment that you are currently not using.\n\nTo allow your Divisions to start using new types of equipment, you need to edit their §YDivision Template§!. Editing a Division Template costs £army_experience  §YArmy Experience§!.\n\nGo to the §YRecruit & Deploy§! screen and choose a Division Template to §YEdit§!.\n\nBy tooltiping this alert you can see what type of Equipment that you are producing, but that you are currently not using."
 HINT_POLITICS_SCREEN:0 "คำแนะนำ: การเมือง"
 HINT_POLITICS_SCREEN_TEXT:0 "This is the §YPolitics Screen§! and this is where you can access things like your country's §YNational Focuses§!, £pol_idea §YIdeas§!, §YLaws§! and more.\n\n£pol_power §YPolitical Power§! represents you country's ability to reach its political goals.\nHiring advisors, justifying claims or guaranteeing independence are all examples of actions that require £pol_power Political Power.\n\n£pol_idea Ideas provide your country with bonuses in different areas, but they also cost £pol_power Political Power to activate."
 HINT_PRODUCTION_LINES:0 "คำแนะนำ: สายการผลิต"
 HINT_PRODUCTION_LINES_TEXT:0 "นี่คือหน้าต่าง §Yสายการผลิต§! ซึ่งผลิตยุทโธปกรณ์ที่จำเป็นสำหรับการทำสงคราม ขอแนะนำให้คุณผลิตทั้งยุทโธปกรณ์ที่คุณต้องการในตอนนี้และยุทโธปกรณ์ที่อาจต้องการในอนาคต\n\nสายการผลิตมีสองประเภทคือ: ทหารและเรือ ครั้งแรกให้ใช้ £factory_item  §Yโรงงานทหาร§! และหลังจากนั้นให้ใช้ £naval_factory_icon  §Yอู่ต่อเรือ§! ยิ่งมีการกำหนดโรงงานให้กับสายการผลิตมากเท่าไหร่ โรงงานก็จะผลิตยุทโธปกรณ์ที่คุณต้องการได้เร็วขึ้นเท่านั้น\n\nสามารถสร้างสายการผลิตได้โดยคลิกปุ่มเน้นไฮไลต์หนึ่งในสี่ปุ่มทางด้านซ้าย เมื่อคุณเลือกประเภทยุทโธปกรณ์จากหนึ่งในสี่แล้ว สายการผลิตจะถูกสร้างขึ้นสำหรับประเภทยุทโธปกรณ์นั้น\n\nอ่านคำแนะนำใน §Yหน้าถัดไป§! เพื่อ§Yดูคำแนะนำ§!เกี่ยวกับสิ่งที่ต้องผลิตและจำนวนโรงงานที่จะกำหนดให้กับแต่ละสายการผลิต"
 BUTTON_HINT_PAGE_1:0 "1"
 BUTTON_HINT_PAGE_2:0 "2"
 HINT_PRODUCTION_LINES_2_1:0 "ในภาพด้านล่างคุณสามารถดูตัวอย่างของสายการผลิตที่มี £factory_item  §Yโรงงานทหาร§! §Y10§! แห่งที่กำหนดให้สายการผลิต"
 HINT_PRODUCTION_LINES_2_2:0 "เราขอแนะนำให้คุณสร้างสายการผลิตดังต่อไปนี้:"
 HINT_RESEARCH_TREE:0 "คำแนะนำ: แผนผังการวิจัย"
 HINT_RESEARCH_TREE_TEXT:0 "This is the §YResearch Tree§!. Although it might seem overwhelming at first, it is actually not too complicated. We have highlighted some technologies that are recommended to research in the beginning of the game.\n\nIt is a good idea to research technologies that boost your country's industrial base as well as more general military improvements. As the game progresses it might be valid to research more specialized Technologies such as Doctrines or Aircraft. It all depends on what you are trying to achieve.\n\nTechnologies take longer to research if you are trying to research something ahead of time. There are §YNational Focuses§! that can reduce the ahead-of-time penalty for certain Technologies."
 HINT_RESEARCH_SCREEN:0 "คำแนะนำ: การวิจัย"
 HINT_RESEARCH_SCREEN_TEXT:0 "This is the §YResearch§! screen. You have a number of research slots that each can research a £tech_mod  §YTechnology§!. Click the empty §YResearch Slot§! to select something to Research.\n\nCountries have a different amount of Research Slots, with Major Powers usually having more. It is possible to unlock an additional slot through §YNational Focuses§!. National Focuses will be covered by another alert and another hint."
 HINT_SELECT_UNIT_TEXT:0 "It is time to wage war on §YEthiopia§!. You should start by giving your units orders by creating a Battleplan with an Offensive Order.\n\n§YSelect the highlighted Divisions§! in the §YEritrea§! state."
 HINT_TRADE_SCREEN:0 "คำแนะนำ: การค้า"
 HINT_TRADE_SCREEN_TEXT:2 "นี่คือหน้าต่าง §Yการค้า§! ที่อนุญาตให้คุณแลกเปลี่ยนโรงงานพลเรือนของคุณกับทรัพยากร\n\n§Yการแจ้งเตือนทรัพยากรไม่เพียงพอ§! จะแสดงเมื่อใดก็ตามที่สายการผลิตของคุณไม่มีทรัพยากรเพียงพอต่อการผลิต สายการผลิตจะยังคงผลิตยุทโธปกรณ์ต่อไปได้ แต่ความเร็วจะลดลง การค้าเป็นตัวเลือกที่ถูกต้องในการแก้ปัญหาดังกล่าว\n\nโปรดทราบไว้ว่า เมื่อคุณแลกเปลี่ยนโรงงานพลเรือนกับทรัพยากรหมดแล้ว จะทำให้ไม่สามารถใช้โรงงานพลเรือนเพื่อสร้างสิ่งปลูกสร้างได้"
 HINT_WAR_SCREEN:0 "คำแนะนำ: สงคราม"
 HINT_WAR_SCREEN_TEXT:0 "นี่คือหน้าต่าง §Yสงคราม§! ที่แสดงให้คุณเห็นว่าสงครามกำลังดำเนินไปเป็นอย่างไร\n\nอิตาลีเริ่มทำสงครามกับเอธิโอเปีย แต่ตอนนี้คุณยังไม่ต้องกังวลอะไร ให้ดำเนินการต่อโดยดูการแจ้งเตือนอื่นๆ"
 HINT_WORLD_TENSION:0 "คำแนะนำ: ความตึงเครียดของโลก"
 HINT_WORLD_TENSION_TEXT:0 "This is the £world_tension_icon  §YWorld Tension§! screen. All events that affect the World Tension somehow, will be shown in the list here.\n\nWorld Tension is a measurement of how heated the game has become. Certain countries may have certain §YDiplomatic Actions§! locked until World Tension is high enough.\n\nGenerally speaking, Axis powers want the World Tension to stay low to prevent Democratic countries from intervening, while Democratic countries want World Tension to be high so that they can intervene.\n\nDeclaring War, justifying claims, annexing territory, completing certain §YNational Focuses§! are all examples of action that might increase World Tension.\n\nThe higher the World Tension is, the closer you are to a World War."
 HINT_WORLD_TENSION_TEXT_2:0 "£world_tension_icon  §YWorld Tension§! is a measurement of how heated the game has become. Certain countries may have certain §YDiplomatic Actions§! locked until World Tension is high enough.\n\nGenerally speaking, Axis powers want the World Tension to stay low to prevent Democratic countries from intervening, while Democratic countries want World Tension to be high so that they can intervene.\n\nDeclaring War, justifying claims, annexing territory, completing certain §YNational Focuses§! are all examples of action that might increase World Tension.\n\nThe higher the World Tension is, the closer you are to a World War."
