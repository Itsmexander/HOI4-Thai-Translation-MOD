l_english:
 operation_boost_resistance:0 "เสริมการต่อต้าน"
 operation_boost_resistance_desc:0 "§Lกลุ่มต่อต้านในดินแดนยึดครองศัตรูหมดหวังที่จะสนับสนุนการต่อสู้ต่อไป พวกเขาคาดว่าจะมีกองทหารข้าศึกลดลงจำนวนมากและเป็นการลงทุนที่มีประสิทธิภาพมาก§!"
 operation_capture_cipher:0 "ดักจับรหัส"
 operation_capture_cipher_desc:0 "§Lการยึดคู่มือลงรหัสของศัตรูหรือการได้มาโดยวิธีอื่นจะทำให้ผู้ถอดรหัสของเราได้เปรียบจากความพยายามของพวกเขา§!"
 infiltration_paradrop:0 "แทรกซึมจากการกระโดดร่ม"
 infiltration_paradrop_desc:0 "สายลับจะถูกทิ้งลงในพื้นที่ การบินต่ำและในเวลากลางคืนจะหลีกเลี่ยงการรบกวนจากเครื่องบินขับไล่ศัตรูได้"
 infiltration_submarine:0 "ใช้งานผ่านเรือดำน้ำ"
 infiltration_submarine_desc:0 "สายลับจะถูกส่งไปยังชายฝั่งโดยเรือดำน้ำของเรา เราได้ทำการสำรวจที่ปล่อยตัวที่เป็นไปได้และเวลาของการลาดตระเวนของศัตรูเพื่อหลีกเลี่ยงการตรวจจับ"
 infiltration_border:0 "แทรกซึมข้ามพรมแดนที่เป็นกลาง"
 infiltration_border_desc:0 "สายลับจะแทรกซึมข้ามพรมแดนที่เป็นกลาง คาดว่าทหารป้องกันชายแดนในพื้นที่จะไม่ระมัดระวังตัวและเราได้ระบุจำนวนพื้นที่ที่มีการลาดตระเวนที่ไม่บ่อยนัก"
 infiltration_diplomatic:0 "หนังสือเดินทางทูต"
 infiltration_diplomatic_desc:0 "สายลับจะใช้หนังสือเดินทางทูตเพื่อเข้าประเทศและย้ายไปเมืองรอบๆ เราคาดว่าหน่วยต่อต้านหน่วยสืบราชการลับของศัตรูจะพยายามและติดตามพวกเขา แต่ก็สามารถเอาชนะได้ด้วยการฝึกฝนที่เพียงพอ"
 resistance_support_arms_depots:0 "สร้างคลังอาวุธลับพร้อมใช้"
 resistance_support_arms_depots_desc:0 "สายลับของเราจะตั้งที่ซ่อนของวัตถุระเบิดและอุปกรณ์อื่นๆ ในการเตรียมการลุกฮือเมื่อการต่อต้านแข็งแกร่งพอ"
 resistance_support_distribute_weapons:0 "กระจายอาวุธ"
 resistance_support_distribute_weapons_desc:0 "สายลับของเราจะจัดระเบียบและประสานงานชุดของอาวุธ จากนั้นอาวุธจะถูกส่งไปยังสมาชิกที่เชื่อถือได้ของกลุ่มต่อต้านในท้องถิ่น"
 resistance_support_organize_training:0 "จัดตั้งค่ายฝึก"
 resistance_support_organize_training_desc:0 "สายลับของเราจะจัดให้มีหลักสูตรในทักษะการหลบหนีและการหลบหลีกเช่นเดียวกับภาคสนามพื้นฐาน ผู้เรียนที่มีแนวโน้มมากที่สุดจะทำการฝึกอาวุธพื้นฐานต่อไป"
 resistance_support_coordinate_groups:0 "กลุ่มประสานงานการต่อต้าน"
 resistance_support_coordinate_groups_desc:0 "สายลับของเราจะเดินทางไปรอบๆเพื่อประสานงานกลุ่มต่อต้านต่างๆ"
 exfiltration_air_pickup:0 "รับตัวสายลับโดยเครื่องบิน"
 exfiltration_air_pickup_desc:0 "เครื่องบินลำหนึ่งของเราจะข้ามไปยังดินแดนของศัตรูในเวลากลางคืนและค้นหาทุ่งที่ถูกทำเครื่องหมายที่พื้นดินและรับตัวสายลับของเรา"
 exfiltration_submarine_pickup:0 "รับตัวสายลับโดยเรือดำน้ำ"
 exfiltration_submarine_pickup_desc:0 "หนึ่งในเรือดำน้ำของเราจะอยู่ที่จุดรับที่กำหนดตามแนวชายฝั่ง เวลาจะเป็นสิ่งสำคัญเนื่องจากการลาดตระเวนทางทะเลของข้าศึกครอบคลุมพื้นที่ดังกล่าว"
 exfiltration_border:0 "เดินป่าข้ามชายแดน"
 exfiltration_border_desc:0 "ตัวแทนของเราจะหลบหนีโดยการข้ามชายแดนตอนกลางคืนในสถานที่ห่างไกล ผู้นำทางท้องถิ่นพร้อมช่วยในการสำรวจพื้นที่"
 exfiltration_go_to_ground:0 "ผสมกลมกลืน"
 exfiltration_go_to_ground_desc:0 "สายลับของเราจะวางตัวผสมผสานเข้ากับประชากรจนกว่าพวกเขาจะพร้อมสำหรับภารกิจต่อไป หากมีโอกาสในการหนีเกิดขึ้นด้วยวิธีการอื่นใด พวกเขาจะไม่ปล่อยให้โอกาสนั้นหลุดลอยไป"
 operation_make_resistance_contacts:0 "สร้างการติดต่อกลุ่มต่อต้าน"
 operation_make_resistance_contacts_desc:0 "§Lการสนับสนุนใดๆที่เราสามารถเสนอให้กับกลุ่มต่อต้านที่อยู่หลังแนวข้าศึกจะมีประสิทธิภาพมากขึ้นถ้าเรามีวิธีในการสื่อสารและประสานงานกับพวกเขา§!"
 capture_cyphers_bribe:0 "ติดสินบนทหาร"
 capture_cyphers_bribe_desc:0 "เรามีคนที่อยู่ข้างในและจะมอบเงินที่จำเป็นให้เขาเพื่อให้เขาขโมยรหัสและส่งมอบให้กับสายลับของเรา §Yใช้ได้เพราะเราได้แทรกซึมเข้าไปในกองทัพ§!"
 capture_cyphers_raid:0 "คอมมานโดจู่โจม"
 capture_cyphers_raid_desc:0 "สายลับของเราจะสอดแนมพื้นที่และส่งสัญญาณให้หน่วยคอมมานโดไปยังดินแดนและยึดคู่มือลงรหัสและอุปกรณ์เข้ารหัส นอกจากนี้เราจะพยายามรวบผู้เชี่ยวชาญด้านการเข้ารหัสหนึ่งหรือสองคนเพื่อสอบปากคำ"
 capture_cyphers_seduction:0 "ใช้การเกลี้ยกล่อม"
 capture_cyphers_seduction_desc:0 "สายลับของเราจะติดต่อบุคคลที่สามารถเข้าถึงชุดรหัสและใช้เสน่ห์ของพวกเขา - หรือวิธีการอื่น - เพื่อรักษาความปลอดภัยสำเนา"
 capture_cyphers_reverse_engineer:0 "วิศวกรรมย้อนกลับ"
 capture_cyphers_reverse_engineer_desc:0 "เครื่องเข้ารหัสหลักรุ่นที่เรียบง่ายของประเทศนั้นมีวางจำหน่ายทั่วไป เราจะได้รุ่นที่ถูกต้องตามกฎหมาย จากนั้นใช้มันในการทำวิศวกรรมย้อนกลับเครื่องถอดรหัส"
 resistance_contacts_radio_circuits:0 "สร้างวงจรวิทยุ"
 resistance_contacts_radio_circuits_desc:0 "ทีมงานจะแจกจ่ายวิทยุให้กับสมาชิกกลุ่มต่อต้านและสอนถาษาในการสื่อสารทางวิทยุขั้นพื้นฐาน เพื่อหลีกเลี่ยงการค้นหาทิศทางวิทยุของศัตรู"
 resistance_support_pidgeons:0 "กระจายนกพิราบ"
 resistance_support_pidgeons_desc:0 "ทีมงานจะแจกจ่ายนกพิราบที่ผ่านการฝึกไปยังกลุ่มต่อต้าน และพวกนกจะถูกใช้เพื่อส่งข้อความกลับไปที่แนวหลังของเรา"
 resistance_contacts_briefings:0 "บรรยายสรุปกลยุทธ์"
 resistance_contacts_briefings_desc:0 "สายลับของเราจะสรุปให้ผู้นำของกลุ่มต่อต้านต่างๆเกี่ยวกับการปฏิบัติการที่วางแผนไว้เพื่อประสานงานการสนับสนุนการต่อต้าน"
 capture_cyphers_smuggle:0 "รหัสลักลอบนำเข้า"
 capture_cyphers_smuggle_desc:0 "สายลับสองหน้าของเราจะร้องขอสำเนาใหม่ของชุดรหัสที่ใช้งานอยู่ในปัจจุบันที่จะถ่ายโอน การประสานงานกับบริการอื่นกำลังดำเนินการเพื่อให้แน่ใจว่าการส่งคืนจะไม่ถูกขัดจังหวะ"
 operation_steal_tech_airforce:1 "ขโมยพิมพ์เขียวอุตสาหกรรมการบิน"
 operation_steal_tech_airforce_desc:0 "§Lเราได้รับรายงานจำนวนมากที่น่าเป็นห่วงว่า ศัตรูได้ล้ำหน้าเราในหลายๆด้านของการออกแบบเครื่องบิน หากเป็นกรณีนี้เราสามารถพยายามรับข้อมูลเชิงลึกว่าพวกเขาอยู่ไกลแค่ไหนและใช้การค้นพบนี้เพื่อพัฒนางานวิจัยของเราเอง§!"
 operation_infiltrate_armed_forces_navy:0 "แทรกซึมกองทัพเรือ"
 operation_infiltrate_armed_forces_navy_desc:0 "§Lในขณะที่ลูกเรือใกล้เรือของ [From.GetAdjective] มีช่องทางไม่กี่ทางในการแทรกซึม การมีคนที่อยู่ในหน่วยงานจะให้ข้อมูลที่มีค่ากับเรา รวมถึงโอกาสในการสนับสนุนปฏิบัติการที่ยากขึ้นในภายหลัง§!"
 operation_infiltrate_civilian:0 "แทรกซึมการบริหารพลเรือน"
 operation_infiltrate_civilian_desc:0 "§Lรัฐบาล [From.GetAdjective] มีจุดอ่อนมากมายที่เราอาจแทรกซึมเข้าไปในปฏิบัติการ การทำเช่นนั้นจะทำให้เรามีความเข้าใจการทำงานภายในของ [From.GetNameDef] รวมถึงให้โอกาสเราในการใช้งานสายลับนี้ในการดำเนินงานในอนาคตกับ [From.GetNameDef]§!"
 operation_infiltrate_armed_forces_airforce:0 "แทรกซึมกองทัพอากาศ"
 operation_infiltrate_armed_forces_airforce_desc:0 "§Lกองทัพอากาศ [From.getAdjective] เป็นน้องคนสุดท้องของกองกำลัง [From.GetAdjective] ด้วยเหตุนี้จึงมีผู้คนจำนวนมากที่มีภูมิหลังที่ไม่ปกติ เราสามารถหาประโยชน์พวกเขาบางคนเพื่อให้ได้คนภายในมาเป็นพวก§!"
 operation_infiltrate_armed_forces_army:0 "แทรกซึมกองทัพบก"
 operation_infiltrate_armed_forces_army_desc:0 "§Lกองทัพบก [From.GetAdjective] มีบุคคลจำนวนหนึ่งอยู่ในลำดับที่สามารถให้ข้อมูลเพิ่มเติมและสนับสนุนการปฏิบัติการในอนาคต§!"
 operation_steal_tech_army:1 "ขโมยพิมพ์เขียวทางทหาร"
 operation_steal_tech_army_desc:0 "§Lนักวิเคราะห์ข่าวกรองของเราเชื่อว่า [From.GetNameDef] นั้นมีความก้าวหน้าที่สำคัญในด้านการสงครามภาคพื้นดินและวิศวกรรมทางทหาร การตรวจสอบอย่างละเอียดมากขึ้นควบคู่ไปกับวิธีการโดยตรงบางอย่างอาจให้ข้อมูลเชิงลึกที่มีค่าสำหรับโครงการวิจัยของเรา§!"
 operation_steal_tech_civilian:1 "ขโมยพิมพ์เขียวอุตสาหกรรม"
 operation_steal_tech_civilian_desc:0 "§Lดูเหมือนว่าอุตสาหกรรมของเราจะล้าหลังกว่า [From.GetNameDef] ในหลายพื้นที่ ด้วยความฉลาดแกมโกงและอุบายเล็กน้อยเราอาจจะสามารถปิดช่องว่างได้อย่างมาก§!"
 operation_steal_tech_navy:1 "พิมพ์เขียวกองทัพเรือ"
 operation_steal_tech_navy_desc:0 "§Lมีการรายงานว่า [From.GetAdjective] ดูเหมือนจะนำหน้าเราในบางส่วนในเรื่องวิศวกรรมทางเรือ เราอาจจะได้รับเทคโนโลยีบางอย่างสำหรับวิศวกรรมย้อนกลับ§!"
 infiltrate_military_bribe:0 "เสนอสินบน"
 infiltrate_military_bribe_desc:1 "สายลับของเราจะระบุบุคคลที่มีปัญหาทางการเงินและเสนอเงินก้อนเพื่อให้การสนับสนุนแก่เรา เงินจะถูกจัดเตรียมจากคลัง"
 infiltrate_military_seduction:0 "ใช้เสน่ห์"
 infiltrate_military_seduction_desc:1 "สายลับของเราจะเข้าไปมีความสัมพันธ์ที่ใกล้ชิดกับบุคคลภายในหน่วยงานเพื่อรับข้อมูลและใช้ประโยชน์จากพวกเขา"
 infiltrate_military_turned_pow:0 "เปลี่ยนเชลยสงคราม"
 infiltrate_military_turned_pow_desc:0 "เราจะระบุเชลยสงครามที่ใช้งานได้ในความดูแลของเรา เปลี่ยนเขาให้เข้ากับฝ่ายเราแล้วส่งเขากลับไปก่อการ เขาจะไม่สงสัยเลยซักถาม แต่ด้วยการฝึกฝนที่เหมาะสมเขาจะสามารถเอาชนะสิ่งนี้ได้"
 infiltrate_military_ideological_supporter:0 "ติดต่อผู้สนับสนุนอุดมการณ์"
 infiltrate_military_ideological_supporter_desc:1 "เราจะใช้ช่องทางการติดต่อสื่อสารด้านการทูตเพื่อระบุและติดต่อสมาชิกของ [From.GetAdjective] ที่มีมุมมองทางการเมืองซึ่งรัฐบาลไม่ได้เปิดเผยและสนับสนุนให้พวกเขาทำงานให้เรา"
 steal_blueprints_bribe:0 "เสนอสินบน"
 steal_blueprints_bribe_desc:0 "สายของเราจะเสนอเงินให้กับวิศวกรที่เกี่ยวข้องในโครงการ"
 steal_blueprints_seduction:0 "ใช้เสน่ห์"
 steal_blueprints_seduction_desc:0 "สายลับของเราจะเข้าใกล้บุคคลที่เกี่ยวข้องกับโครงการและใช้เสน่ห์ของพวกเขาเพื่อล้วงข้อมูลเชิงลึกเพิ่มเติม ในขณะที่เราไม่คาดหวังให้ใครส่งมอบพิมพ์เขียวครบชุดในช่วงเวลาทำการของบริษัท แต่การคุยบนเตียงมักจะไม่ปลอดภัย"
 steal_blueprints_infiltrate_naval_design_office:0 "แทรกซึมเข้าไปในสำนักงานออกแบบกองทัพเรือ"
 steal_blueprints_infiltrate_naval_design_office_desc:0 "สายลับของเราจะเข้าไปเป็นผู้จัดซื้อจัดหาในการสร้างเรือในฐานะพนักงานรายย่อยและใช้ตำแหน่งนี้เพื่อทำสำเนาแผนผังที่มีอยู่"
 steal_blueprints_steal_prototype:0 "ขโมยต้นแบบ"
 steal_blueprints_steal_prototype_desc:0 "หลังจากเข้ารับการฝึกบินขั้นพื้นฐานและมาพร้อมกับนักบินทดสอบของกองทัพอากาศของเราสายลับของเราจะเข้าถึงต้นแบบและบินกลับไปยังประเทศของเรา เครื่องบินคุ้มกันจะได้รับการจัดเตรียมเพื่อให้แน่ใจว่าเครื่องต้นแบบมาถึงเราอย่างสมบูรณ์"
 steal_blueprints_middle_manager:0 "แทรกซึมผู้บริหารระดับกลาง"
 steal_blueprints_middle_manager_desc:0 "สายลับของเราจะใช้การอ้างอิงที่ให้มาและประวัติที่มีความเชี่ยวชาญเพื่อรับการจ้างงานในผู้บริหารระดับกลางในบริษัทใหญ่ จากตำแหน่งนี้พวกเขาควรจะสามารถให้ข้อมูลเกี่ยวกับบริษัทนั้น รวมถึงข้อมูลอุตสาหกรรมโดยรวม"
 lar_communist_uprising_organise_cells:0 "ก่อเชื้อการปฏิวัติ"
 lar_communist_uprising_organise_cells_desc:0 "สายลับของเราจะทำงานร่วมกับคนงานที่ได้รับการคัดเลือกเพื่อสร้างคณะดำเนินการปฏิวัติขึ้นเพื่อนำเมล็ดพันธุ์แห่งการปฏิวัติไปสู่ทุกโรงงาน"
 lar_communist_uprising_infiltrate_civil_service:0 "แทรกซึมเข้าไปในหน่วยราชการ"
 lar_communist_uprising_infiltrate_civil_service_desc:0 "สายลับของเราจะทำให้มั่นใจได้ว่าคนของเราได้เข้าสู่ราชการเพื่อจัดตั้งแกนกลางสำหรับการบริหารพลเรือนหลังจากการปฏิวัติประสบความสำเร็จ"
 lar_communist_uprising_train_workers_militia:0 "ฝึกทหารอาสาสมัคร"
 lar_communist_uprising_train_workers_militia_desc:0 "สายลับของเราจะจัดฝึกอบรมขั้นพื้นฐานสำหรับสหายที่เลือกด้วยมือจำนวนหนึ่งซึ่งจะจัดตั้งกองทหารอาสาสมัคร"
 lar_communist_uprising_organize_strikes:0 "จัดการการโจมตี"
 lar_communist_uprising_organize_strikes_desc:0 "สายลับของเราจะติดต่อกับสหภาพการค้าและผู้มีความน่าเชื่อถือทางการเมืองอื่นๆที่ทำงานในอุตสาหกรรมที่สำคัญและช่วยให้พวกเขาจัดการนัดหยุดงานเพื่อดำเนินการเมื่อสงครามเริ่มต้นขึ้น"
 lar_fra_coup_pre_position_units:0 "วางตำแหน่งหน่วยล่วงหน้า"
 lar_fra_coup_pre_position_units_desc:0 "สายลับของเราจะรับผิดชอบหน่วยทหารที่เข้ากับฝ่ายเราในพื้นที่และมอบหมายวัตถุประสงค์ให้พวกเขายึดพื้นที่เมื่อการปฏิบัติการเริ่มต้นขึ้น"
 lar_fra_launch_coup:0 "เริ่มก่อรัฐประหาร"
 lar_fra_launch_coup_desc:0 "ปฏิบัติการจะเริ่มเมื่อได้รับรหัสสัญญาณวิทยุแล้ว"
 FRA_instigate_workers_revolution_britain:0 "ปลุกปั่นการปฏิวัติแรงงานในสหราชอาณาจักร"
 FRA_instigate_workers_revolution_italy:0 "ปลุกปั่นการปฏิวัติแรงงานในอิตาลี"
 FRA_instigate_workers_revolution_spain:0 "ปลุกปั่นการปฏิวัติแรงงานในสเปน"
 FRA_instigate_workers_revolution_germany:0 "ปลุกปั่นการปฏิวัติแรงงานในเยอรมนี"
 FRA_coup_in_north_africa:0 "เตรียมการรัฐประหารในแอฟริกาเหนือ"
 FRA_coup_in_north_africa_flag:0 "เตรียมการรัฐประหารในแอฟริกาเหนือ"
 FRA_coup_in_north_africa_desc:0 "Many Frenchmen in North Africa are still eager to get back in the fight against the invaders. We just need to reach out to them."
 FRA_coup_in_syria:0 "เตรียมการรัฐประหารในซีเรีย"
 FRA_coup_in_syria_flag:0 "เตรียมการรัฐประหารในซีเรีย"
 FRA_coup_in_syria_desc:0 "Many Frenchmen in Syria are still eager to get back in the fight against the invaders. We just need to reach out to them."
 FRA_coup_in_indochina:0 "เตรียมรัฐประหารในอินโดจีน"
 FRA_coup_in_indochina_flag:0 "เตรียมรัฐประหารในอินโดจีน"
 FRA_coup_in_indochina_desc:0 "Many Frenchmen in Indochina are still eager to get back in the fight against the invaders. We just need to reach out to them."
 FRA_coup_in_central_africa:0 "เตรียมรัฐประหารในอัฟริกากลาง"
 FRA_coup_in_central_africa_flag:0 "เตรียมรัฐประหารในอัฟริกากลาง"
 FRA_coup_in_central_africa_desc:0 "Many Frenchmen in Central Africa are still eager to get back in the fight against the invaders. We just need to reach out to them."
 FRA_coup_in_west_africa:0 "เตรียมการรัฐประหารในแอฟริกาตะวันตก"
 FRA_coup_in_west_africa_flag:0 "เตรียมการรัฐประหารในแอฟริกาตะวันตก"
 FRA_coup_in_west_africa_desc:0 "Many Frenchmen in West Africa are still eager to get back in the fight against the invaders. We just need to reach out to them."
 FRA_coup_in_madagascar:0 "เตรียมรัฐประหารในมาดากัสการ์"
 FRA_coup_in_madagascar_flag:0 "เตรียมรัฐประหารในมาดากัสการ์"
 FRA_coup_in_madagascar_desc:0 "Many Frenchmen in Madagascar are still eager to get back in the fight against the invaders. We just need to reach out to them."
 targeted_sabotage_plant_explosives:0 "ระเบิดโรงงานอุตสาหกรรม"
 targeted_sabotage_plant_explosives_desc:0 "Working with local resistance members, our operatives will infiltrate the plant in the dead of night, place explosives near load-bearing structures, and thus collapse the entire factory hall on top of the production equipment."
 targeted_sabotage_organize_more_meetings:0 "จัดการประชุมเพิ่ม"
 targeted_sabotage_organize_more_meetings_desc:0 "Interviews with workers have shown that holding extensive meetings to discuss minor issues has the effect of dramatically slowing down production, at minimal cost for our operatives."
 targeted_sabotage_destroy_bridge:0 "ทำลายสะพาน"
 targeted_sabotage_destroy_bridge_desc:0 "Local resistance has identified a bridge forming a lynchpin of enemy supply efforts in the region. Our operatives will bring down the span with a few pounds of high explosives."
 targeted_sabotage_collapse_tunnel:0 "พังอุโมงค์"
 targeted_sabotage_collapse_tunnel_desc:0 "The main railway line in the state runs through a narrow tunnel. Our operatives have identified the structural weakpoints in the construction and will utilize explosives to collapse the tunnel."
 targeted_sabotage_remove_roadsigns:0 "ลบเครื่องหมายจราจร"
 targeted_sabotage_remove_roadsigns_desc:0 "Our operatives will knock down street signs and turn others around in an effort to make navigation by occupation troops more difficult."
 targeted_sabotage_immobilize_rolling_stock:0 "ทำให้คลื่อนที่ไม่ได้"
 targeted_sabotage_immobilize_rolling_stock_desc:0 "A handful of sand in the lubrication points of a railway carriage will eventually make it grind to a halt, thus blocking a rail line until it can be repaired. Even a small number of disabled cars could collapse the entire system."
 targeted_sabotage_burn_storage:0 "เผาที่เก็บของ"
 targeted_sabotage_burn_storage_desc:0 "Local resistance have identified storage units that contain highly flammable compounds. Under the cover of night, our operatives will set fire to the storage and then withdraw in the ensuing confusion."
 targeted_sabotage_destroy_mining_equipment:0 "ทำลายอุปกรณ์การทำเหมือง"
 targeted_sabotage_destroy_mining_equipment_desc:0 "Local resistance groups have pointed out that a lot of the heavy equipment used in mining is extremely vulnerable. Our agents will utilize explosives to disable a number of critical pieces to grind the entire mining operation to a halt."
 operation_targeted_sabotage_industry:0 "ก่อวินาศกรรมโรงงานอุตสาหกรรม"
 operation_targeted_sabotage_industry_desc:0 "§LResistance in enemy territory has requested support in disabling a local industrial plant.§!"
 operation_targeted_sabotage_infrastructure:0 "ก่อวินาศกรรมโครงสร้างพื้นฐานการ"
 operation_targeted_sabotage_infrastructure_desc:0 "§LResistance in enemy territory has been waging a low-key effort against enemy infrastructure, but has so far lacked the resources to make a heavy impact.§!"
 operation_targeted_sabotage_resources:0 "ก่อวินาศกรรมทรัพยากร"
 operation_targeted_sabotage_resources_desc:0 "§LResistance in enemy territory has informed us of enemy efforts to extract resources in the state. A well-placed wrench thrown into those plans would prevent that.§!"
 operation_rescue_operative:0 "ช่วยเหลือสายลับที่ถูกจับตัว"
 operation_rescue_operative_desc:0 "§LOne of our assets has been taken off the board by the enemy. We must get it back, and quickly, before it is permanently removed from play.§!"
 free_operative_free_in_transit:0 "ช่วยเหลือตอนเคลื่อนย้าย"
 free_operative_free_in_transit_desc:0 "Our operative is moved by car between the prison they are kept in and the place where they are being interrogated. We know the route, and will send a small unit to lay an ambush, kill the guards, and free our operative."
 free_operative_liberate_camp:0 "ปลดปล่อยค่าย"
 free_operative_liberate_camp_desc:0 "While under interrogation, our operative is kept in a camp with other important prisoners. We will mount an attack on the camp with a small unit, overpower any guards present, and liberate our agent."
 free_operative_smuggle_in_escape_gear:0 "ลักลอบนำเข้าอุปกรณ์ที่ใช้หลบหนี"
 free_operative_smuggle_in_escape_gear_desc:0 "Our scientists have developed a set of escape tools. We have a local contact that has agreed to take the package. Our operative will then utilize the tools given and make their way to the rendez-vouz for exfiltration."
 operation_outcome_consumes_token_tt:1 "This operation might burn an §YInfiltrated Asset§!"
 operation_outcome_sabotage_industry_tt:0 "เน้นการต่อต้านในพื้นที่เป้าหมายอุตสาหกรรมและเพิ่มโอกาสในการโจมตีที่ประสบความสำเร็จ"
 operation_outcome_sabotage_infrastructure_tt:0 "เน้นการต่อต้านในพื้นที่เป้าหมายโครงสร้างพื้นฐานและเพิ่มโอกาสในการโจมตีที่ประสบความสำเร็จ"
 operation_outcome_sabotage_resources_tt:0 "เน้นการต่อต้านในพื้นที่เป้าหมายการสกัดทรัพยากรและเพิ่มโอกาสในการโจมตีที่ประสบความสำเร็จ"
 operation_coup_government:0 "ก่อการกบฏ"
 operation_coup_government_desc:0 "§L[From.GetNameDefCap] สุกงอมสำหรับการเปลี่ยนแปลงระบอบการปกครอง ผู้คนที่ดีและน่าเชื่อถือเพียงไม่กี่คนที่ได้รับการสนับสนุนอย่างเหมาะสมสามารถโค่นล้มโครงสร้างของรัฐบาล [From.GetAdjective]§!"
 collaboration_government_set_up_planning_committees:0 "ตั้งคณะกรรมการการวางแผน"
 collaboration_government_set_up_planning_committees_desc:0 "ทีมงานของเราจะพบปะกับนักการเมืองที่มีความคิดเห็นตรงกันเพื่อหารือเกี่ยวกับความเป็นไปได้ของรัฐบาลใหม่ที่จัดตั้งขึ้นเพื่อดูแล [From.GetNameDef] หลังจากที่เรายึดครองและจัดตั้งกลุ่มเล็กๆที่จะทำรายละเอียดในเรื่องต่อๆไป"
 collaboration_government_train_paramilitary_forces:0 "ฝึกกองกำลังกึ่งทหาร"
 collaboration_government_train_paramilitary_forces_desc:0 "ทีมงานของเราจะจัดตั้งและฝึกบางหน่วยเพื่อช่วยเหลือรัฐบาลใหม่ในการรักษากฎหมายและความสงบเรียบร้อย จนกว่าจะมีการจัดตั้งรัฐบาลใหม่ พวกเขาจะช่วยรักษาความปลอดภัยในพื้นที่ด้านหลัง"
 collaboration_government_contact_military_officers:0 "ติดต่อนายทหาร"
 collaboration_government_contact_military_officers_desc:0 "ทีมงานของเราจะติดต่อผู้นำเจ้าหน้าที่ทหารที่เกษียณแล้วบางคนที่ไม่พอใจกับรัฐบาล [From.GetAdjective] และยินดีที่จะช่วยเราสร้างรัฐบาลใหม่หลังจากการยึดครองของเรา"
 operation_collaboration_government:0 "เตรียมรัฐบาลความร่วมมือ"
 operation_collaboration_government_desc:0 "§Lการมีรัฐบาลที่เป็นมิตรซึ่งดูแล [From.GetNameDef] จะช่วยให้เรามีสมาธิกับศัตรูอื่นๆของเราและเพิ่มกองกำลังเพื่อทำตามวัตถุประสงค์อื่น§!"
 fake_intel_decoy_tanks:0 "รถถังล่อ/รถถังจำลอง"
 fake_intel_decoy_tanks_desc:0 "เราได้คิดค้นรถถังจำลองที่ดูเหมือนรถถังจากระยะไกล เราจะวางสิ่งเหล่านี้ในสถานที่ที่สังเกตได้ง่ายและทำให้แน่ใจว่าศัตรูมีเวลาเหลือเฟือที่จะสังเกตเห็นพวกมัน"
 fake_intel_radio_deception:0 "วิทยุหลอกลวง"
 fake_intel_radio_deception_desc:0 "We will set up a small unit of radio specialists, pretending to be the signals detachment for a much larger formation. They will also be using an older version of our cyphers, to make it easier for the enemy to read their messages."
 fake_intel_deliberate_leaks:0 "การรั่วไหลโดยเจตนา"
 fake_intel_deliberate_leaks_desc:0 "Some of our agents in foreign countries will ensure that they are being indiscreet around the right people, thus making sure the enemy gets the desired information through 'trustworthy' sources."
 fake_intel_press_releases:0 "ปล่อยข่าว"
 fake_intel_press_releases_desc:0 "เราจะเชิญนักข่าวให้เขียนเรื่องราวโดยละเอียดเกี่ยวกับบางสิ่งที่เราต้องการให้ศัตรูรู้"
 fake_intel_utilize_double_agents:0 "ใช้สายลับสองหน้า"
 fake_intel_utilize_double_agents_desc:0 "We have turned a number of junior informants of the enemy intelligence service. They will be encouraged to supply the other side with the right kind of information."
 fake_intel_plant_evidence:0 "ทิ้งหลักฐาน"
 fake_intel_plant_evidence_desc:0 "We will mount a small operation at a location the enemy controls but which we are not currently interested in, and make sure that we leave plenty of evidence behind."
 fake_intel_release_pow:0 "ปล่อยเชลยศึก"
 fake_intel_release_pow_desc:0 "A captured enemy officer is due to be repatriated home on humanitarian grounds. Before he leaves, we will make sure that he accidentially sees a number of things."
 operation_fake_intel:0 "สร้างข่าวกรองเท็จ"
 operation_fake_intel_desc:0 "§Lเรารู้ว่าหน่วยข่าวกรอง [From.GetAdjective] มีการใช้งานในประเทศของเรา บางครั้งจะเป็นการดีกว่าถ้าให้คนค้นหาข้อมูลในสิ่งที่พวกเขาต้องการจะได้ยิน§!"
 heavy_water_raid:0 "ปฏิบัติการกันเนอร์ไซด์"
 heavy_water_raid_desc:0 "§LThe Germans have begun producing Heavy Water in a plant in Norway, possibly connected to a program to develop an atomic bomb. Even if the Heavy Water produced is not enough to enable them to build such a weapon, it would no doubt greatly help them in their research.§!"
 heavy_water_infiltration:0 "Airdrop assault team and supplies"
 heavy_water_infiltration_desc:0 "A modified bomber will drop a small team of Norwegian commandos in the area to link up with an advance team and local resistance."
 heavy_water_attack:0 "Sabotage Heavy Water Plant"
 heavy_water_attack_desc:0 "Security at the plant is reported to be lax. We have a resistance member on the inside who has provided us with patrol schedules. Once inside, our team will plant explosives and leave evidence that this was a regular military operation."
 heavy_water_exfiltration:0 "Exfiltration"
 heavy_water_exfiltration_desc:0 "The team will split up and either join local resistance units or try to make their way back to friendly lines."
 bruneval_raid:0 "Operation Biting"
 bruneval_raid_desc:0 "§LIt appears that the enemy is ahead of us in the development of radar. We have identified an enemy radar installation in a vulnerable location that we believe could be taken by a sufficently determined assault by a small force to acquire more intelligence.§!"
 bruneval_infiltration:0 "Paradrop assault force"
 bruneval_infiltration_desc:0 "A company of airborne troops will be assembled, to be dropped at night from low altitude near the objective."
 bruneval_attack:0 "Capture Radar installation"
 bruneval_attack_desc:0 "The assault force will split into four units to capture the installation and clear the evacuation beach. A specialist will disassemble and photograph the radar set. The unit will also attempt to capture an enemy technician for interrogation."
 bruneval_exfiltration:0 "Evacuation via landing craft"
 bruneval_exfiltration_desc:0 "A flottilla of landing craft, carrying troops to cover the evacuation, will land and pick up the assault force. Escort by friendly naval forces will be arranged."
 capture_tito:0 "Unternehmen Rösselsprung"
 capture_tito_desc:0 "§LYugoslav partisans have grown in strength and are making increasingly bold advances. In many areas, they effectively control the countryside, blocking roads and operating with impunity. The key to this is the Partisan leader Tito, who has been coordinating and controlling these operations. To take him out would deal a serious blow to the resistance in these areas.§!"
 capture_tito_infiltration:0 "Land airborne forces"
 capture_tito_infiltration_desc:0 "The first wave of paratroopers will be inserted via glider almost on top of Tito's suspected hideout. Utilizing speed and surprise, they will then overwhelm Tito's guards and either capture or kill Tito himself."
 capture_tito_attack:0 "Main assault"
 capture_tito_attack_desc:0 "A motorized column will advance to link up with the airborne units and in the process destroy all major partisan units that stand and fight."
 capture_tito_exfiltration:0 "Secure the area"
 capture_tito_exfiltration_desc:0 "Once the two assault forces have linked up, they will consolidate and mop up and surviving enemies."
 rescue_mussolini:0 "ช่วยเหลือเบนิโตมุสโสลินี"
 rescue_mussolini_desc:0 "§LAfter being deposed by [ITA.GetLeader], Mussolini has been put under arrest in a small hotel in the Apennine mountains. We have a small window to rescue him and return him to our lines, where he would no doubt help in administering the Italian territories after our victory.§!"
 rescue_mussolini_infiltration:0 "ที่ดินร่อนใกล้ที่คุมขัง"
 rescue_mussolini_infiltration_desc:0 "A specially selected unit will board gliders and land as close to the place where our intelligence service indicates Mussolini is held."
 rescue_mussolini_attack:0 "โจมตีที่คุมขัง"
 rescue_mussolini_attack_desc:0 "The assault unit will attack and capture the hotel and free Mussolini. Ideally, the garrison will stand down rather than fight it out. Speed and surprise are of the essence."
 rescue_mussolini_exfiltration:0 "ช่วยออกมาด้วยเครื่องบิน"
 rescue_mussolini_exfiltration_desc:0 "A small plane with excellent short field capability will land and pick up Mussolini, then turn around and fly him to a friendly airfield."
 GER_rescued_mussolini:0 "ช่วยเหลือมุสโสลินี"
 infiltration_paradrop_outcome:0 "Despite some trouble with finding the dropzone in the dark, the team landed safely."
 infiltration_submarine_outcome:0 "With a first attempt dashed by high waves, a second landing attempt the next day was met with success and delivered the team safely to shore."
 infiltration_border_outcome:0 "Under the cover of very adverse weather, our team found the previously scouted trail and proceeded across the border without further problems."
 infiltration_diplomatic_outcome:0 "The team had no trouble getting into the country and deftly avoided the tail enemy counter-intelligence put on them."
 exfiltration_air_pickup_outcome:0 "The small courier plane managed to find the pickup point with little issue, and delivered the team safely back to our lines."
 exfiltration_submarine_pickup_outcome:0 "After several tense days of playing hide and seek with a local enemy patrol, our team managed to arrange a pickup and leave the area undetected."
 exfiltration_border_outcome:0 "The team escaped by crossing the border under the cover of night, utilizing a local guide to help them find a way through the border defenses."
 exfiltration_go_to_ground_outcome:0 "Our team has blended in with local civilians and is currently making plans to either make their way back to our lines or stay in the area for further assignments."
 fake_intel_decoy_tanks_outcome:0 "While the enemy conducted a few recon sorties in the area, we can not be certain that they spotted the decoys and were convinced by them. We are awaiting confirmation from other sources that they took the bait."
 fake_intel_radio_deception_outcome:0 "Our radio operators produced a lot of traffic. Whether the enemy actually monitored any of it is hard to tell."
 fake_intel_deliberate_leaks_outcome:0 "We made sure that enemy agents were supplied with a number of small leaks that paint an altogether different picture of reality. Whether the other side bought it remains to be seen."
 fake_intel_press_releases_outcome:0 "Our Department for Public Information has ensured that press coverage in friendly and neutral papers is roughly how we want it to look."
 fake_intel_utilize_double_agents_outcome:0 "Our double agents have supplied the other side with a generous helping of information - some of it even correct, to ensure that the enemy continues to trust them."
 fake_intel_plant_evidence_outcome:0 "The raid we conducted was a complete success, and the other side recovered plenty of evidence of our operation. Early reports indicate that there have been a number of troop movements in response to it already."
 fake_intel_release_pow_outcome:0 "The officer was driven close to several military encampments and was allowed to notice a variety of unit patches for divisions that don't actually exist."
 targeted_sabotage_plant_explosives_outcome:0 "The team planted the explosives successfully and brought down the building. Damage to the machine tools is reportedly light, but it will still take a lot of time to rebuild."
 targeted_sabotage_organize_more_meetings_outcome:0 "Our agent successfully infiltrated the middle management of the target company, and has aggresively restructured processes to find greater synergies by driving engagement with key stakeholders. Productivity has dropped significantly."
 targeted_sabotage_destroy_bridge_outcome:0 "The team planted the explosives and set the fuze to coincide with a passing train. Between the explosion and the damage of the derailed train, the entire span has dropped into the river."
 targeted_sabotage_collapse_tunnel_outcome:0 "After identifying structural weakpoints, the team placed explosives and withdrew. While damage to the tunnel is repairable, it will take some time until the tunnel is fully usable again."
 targeted_sabotage_remove_roadsigns_outcome:0 "The team successfully removed roadsigns at a number of important intersections and replaced signs on other locations, creating great confusion amongst drivers unfamiliar with the area."
 targeted_sabotage_immobilize_rolling_stock_outcome:0 "The team infiltrated a railway depot and successfully sabotaged a number of vehicles. The effects should only become aparent after the vehicle has run for a couple of kilometers, stranding it on the open track."
 targeted_sabotage_burn_storage_outcome:0 "The team successfully set fire to the local storage areas, destroying hundreds of tons of stored resources and severely impacting the ability to maintain a stockpile."
 targeted_sabotage_destroy_mining_equipment_outcome:0 "The team managed to sabotage most of the heavy mining equipment. While some of the damage may be superficial, it will still create some serious bottlenecks in the production flow."
 steal_blueprints_bribe_outcome:0 "We made contact with an engineer in financial difficulties and convinced him to part with some secret papers in return for some convertible currency."
 steal_blueprints_seduction_outcome:0 "Our agent found an engineer in need of some personal company, who has been very open about his work."
 steal_blueprints_infiltrate_naval_design_office_outcome:0 "Our agent successfully infiltrated a naval equipment supplier and made copies of a number of key component blueprints."
 steal_blueprints_steal_prototype_outcome:0 "The prototype was successfully recovered and flown to a friendly airfield. Our engineers are now taking it apart."
 steal_blueprints_middle_manager_outcome:0 "The time spent by our agent in the management of a small company has significantly increased our understanding of the enemy economy. We are still investigating reports that productivity increased while our agent was working there."
 capture_cyphers_bribe_outcome:0 "Our agent obtained a full copy of the codebook from an unnamed source in exchange for some valuables."
 capture_cyphers_raid_outcome:0 "A small Commando unit successfully raided a radio station and managed to obtain copies of the current cypher before it could be destroyed."
 capture_cyphers_seduction_outcome:0 "Our agent was able to convince a person in possession of the cyphers to part with them."
 capture_cyphers_smuggle_outcome:0 "Our agent managed to convince their contact in [From.GetNameDef] to send them a full copy of the cyphers used to communicate with them."
 capture_cyphers_reverse_engineer_outcome:0 "Our agent has successfully obtained an example of the enemy's encryption machine. While less capable than the military models, it will still allow us a great deal of insight into their operations."
 collaboration_government_set_up_planning_committees_outcome:0 "The team set up a number of planning groups to organize the new government and ensure a smooth transition of power once combat operations are over."
 collaboration_government_train_paramilitary_forces_outcome:0 "The team has organized a number of reliable men, some with military experience, into small paramilitary units, which will help in guarding the rear of our advancing army."
 collaboration_government_contact_military_officers_outcome:0 "Our team has made a few contacts with retired military officers, who may be convinced to help in organizing a new government so long as they may play a role in it."
 free_operative_free_in_transit_outcome:0 "With the support of a small Commando unit, our team was able to execute an ambush and recover our agent while they were being moved to a new location."
 free_operative_liberate_camp_outcome:0 "Mere hours before the prisoners were due to be moved, a small Commando unit managed to liberate the prison where our agent was being held."
 free_operative_smuggle_in_escape_gear_outcome:0 "Our agent received the escape tools and successfully broke out of the prison under the cover of night, evading search teams and patrols for several days before being able to make contact."
 infiltrate_military_bribe_outcome:0 "Our agent successfully convinced a soldier on active duty to work for us in return for a significant sum of money."
 infiltrate_military_seduction_outcome:0 "Our agent has begun a relationship with an active soldier, who has become a quite reliable source of information."
 infiltrate_military_turned_pow_outcome:0 "Our Department of Psychological Operations has successfully convinced a prisoner of war about the justice of our cause and sent him back to the other side."
 infiltrate_military_ideological_supporter_outcome:0 "Our agent has made contact with a number of officers who no longer support the current [From.GetAdjective] regime."
 resistance_contacts_radio_circuits_outcome:0 "The team has made contact with several resistance units and instructed them in radio technique, leaving a radio operator with each one."
 resistance_support_pidgeons_outcome:0 "A number of pigeons were dropped behind enemy lines with instructions on how to feed and care for them."
 resistance_contacts_briefings_outcome:0 "The team instructed resistance members of planned operations in their sector, set priorities for intelligence gathering, and arranged supply drops."
 resistance_support_arms_depots_outcome:0 "The team set ups several arms and munitions depots in concealed locations to improve the striking power of the resistance."
 resistance_support_distribute_weapons_outcome:0 "The team distributed weapons to a number of resistance cells and instructed the members in their use."
 resistance_support_organize_training_outcome:0 "The team held courses in basic fieldcraft, small-arms maintenance and demolitions."
 resistance_support_coordinate_groups_outcome:0 "The team gathered representatives of the largest resistance groups to properly coordinate operations on a larger scale and ensuring supplies were directed where they are most needed."
 heavy_water_raid_outcome_tt:0 "We will attempt to destroy the German Heavy Water Plant, preventing a breakthrough in their nuclear research project."
 bruneval_raid_outcome_tt:0 "We will attempt to secure components of enemy radar technology to aid our own research."
 capture_tito_outcome_tt:0 "We will attempt to capture or kill Tito. This is a risky operation which might fail."
 rescue_mussolini_outcome_tt:0 "We will attempt to liberate Mussolini. This is a risky operation which might fail."
 coordinated_strike_scout_target:0 "สืบข่าวเป้าหมาย"
 coordinated_strike_scout_target_desc:0 "The team will reconnoitre the targets, take photographs and provide the latest information on the location of high-value targets."
 coordinated_strike_scout_target_outcome:0 "The team provided accurate information on the location of enemy headquarters and other important locations only hours before the attack commenced."
 coordinate_strike_mark_targets:0 "ชี้เป้าหมาย"
 coordinate_strike_mark_targets_desc:0 "The team will use pre-arranged signals and markers to allow our forces to more easily detect high-value targets."
 coordinate_strike_mark_targets_outcome:0 "Despite having to be done at short notice and in darkness, the markings were very successful at directing our forces to the most important targets."
 coordinated_strike_sabotage_communications:0 "การสื่อสารก่อวินาศกรรม"
 coordinated_strike_sabotage_communications_desc:0 "Our team will cut telephone lines and ambush messangers to disrupt enemy communications in the crucial first few hours."
 coordinated_strike_sabotage_communications_outcome:0 "Our team successfully disrupted enemy communications, leading to a slow response to our attack."
 coordinated_strike_direct_units:0 "สั่งการหน่วย"
 coordinated_strike_direct_units_desc:0 "When the attack begins, our team will direct our units to the most valuable targets by radio."
 coordinated_strike_direct_units_outcome:0 "Our team has been very successful at directing our units, increasing the damage done to the enemy."
 coordinated_strike_occupy_bridges:0 "ยึดสะพาน"
 coordinated_strike_occupy_bridges_desc:0 "Our team will seize bridges in the area, preventing their destruction and blocking enemy counter-attacks."
 coordinated_strike_occupy_bridges_outcome:0 "The team successfully overpowered the guards at a key bridge and cut the wires for the demolition charges, allowing our forces to proceed unhindered."
 operation_coordinated_strike:0 "ประสานงานการโจมตี"
 operation_coordinated_strike_desc:0 "§LTo achieve victory over [From.GetNameDef], we must strike a crushing blow. If we move our assets in place, we can ensure that this one blow strikes where it can do the most damage.§!"
 coordinated_strike_tt:0 "We will declare war on §Y[From.GetNameDef]§!. For the first §Y3 days§! of the conflict, we gain extra bonuses to port attack and strategic bombing missions in the selected area."
